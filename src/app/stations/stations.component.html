<div class="container">
  <div class="stations-list">
    <div class="container-stations" *ngIf="(radio.stations | keyvalue).length != 0">
      <a routerLink="/stations/{{ station.value.id }}" class="station" *ngFor="let station of radio.stations | keyvalue">
        <span class="station-name">{{ station.value.name || station.value.id }}</span>
        <span class="station-listeners"><img src="/assets/icons/listen.svg" alt="Listeners" />{{ (station.value.listeners | keyvalue).length }} ouvintes</span>
      </a>
    </div>
  </div>
</div>
